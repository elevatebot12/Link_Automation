<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to Spa Elevate... / מעביר לספא אלוויט...</p>
  <script>
    async function sendToWebhook() {
      try {
        const response = await fetch('https://webhook.botpress.cloud/11c2b263-d271-46ea-9e4d-64413b3d13db', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({}) // Sending a blank object
        });

        // Redirect on success
        if (response.ok) {
          window.location.href = 'https://optimus.1900.co.il/itor/11907/home';
        } else {
          document.body.innerHTML = "<p>Webhook call failed.</p>";
        }
      } catch (error) {
        document.body.innerHTML = "<p>Error calling webhook.</p>";
        console.error(error);
      }
    }

    sendToWebhook();
  </script>
</body>
</html>
